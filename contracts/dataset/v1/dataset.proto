syntax = "proto3";

package contracts.dataset.v1;

option go_package = "chart-organizer/backend/gen/contracts/dataset/v1;datasetv1";

// Dataset represents an uploaded CSV file.
message Dataset {
    int32 id = 1;
    int32 user_id = 2;
    string filename = 3;
    string filepath = 4;
    string created_at = 5;
}
